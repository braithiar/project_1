<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <title>Login</title>
</head>
<body class="">
  <div class="container-fluid text-center text-light background-gradient vh-100">
    <div id="header-container" class="mb-5">
      <h1 id="login-header" class="text-center">Welcome to Whatever</h1>
    </div>
    <div id="login-div" class="card shadow component-bg w-50 d-flex row justify-content-center align-items-center ms-auto me-auto">
      <div class="card-body text-light p-5">
        <form>
          <h2 class="card-title text-center mb-0">Please Login</h2>
          <p class="link-color mt-auto">Enter your username and password</p>
          <input autocomplete="new-password" id="username" class="m-1 col-12 rounded" type="text" placeholder="Username">
          <input autocomplete="current-password" id="password" class="m-1 col-12 rounded mt-3" type="password" placeholder="Password">
          <p id="error" class="text-warning pt-1"></p>
          <button type="button" id="login-btn" class="btn btn-outline-light w-50 mt-4 mb-4">Login</button>
          <p>Don't have an account? <a href="register.html" class="link-color text-decoration-none">Register here</a></p>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts/login.js" type="module"></script>
  <script src="scripts/funcs.js" type="module"></script>
</body>
</html>
