<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <title>Create Reimbursement</title>
</head>

<body>
  <div
    class="container-fluid text-center text-light background-gradient vh-100">
    <div id="header-container" class="mb-5">
      <h1 id="create-header" class="text-center">Welcome to Whatever</h1>
    </div>
    <div id="create-div"
      class="card shadow component-bg w-50 d-flex row justify-content-center align-items-center ms-auto me-auto">
      <div class="card-body text-light p-5">
        <form>
          <h2 class="card-title text-center">New Reimbursement Ticket</h2>
          <input id="amount" class="mt-2 m-1 col-12 rounded" type="text"
            placeholder="Amount to be Reimbursed">
          <textarea id="description" class="form-text m-1 col-12 rounded mt-3"
            placeholder="Description of expenditure"></textarea>
          <label for="type" class="form-label text-start w-100 m-1">Type
            <select name="type" id="type" class="select form-select mb-2">
              <option value="--">--</option>
              <option value="1">Travel</option>
              <option value="2">Lodging</option>
              <option value="3">Food</option>
              <option value="4">Other</option>
            </select>
          </label>
          <p id="error" class="text-warning pt-1"></p>
          <button type="button" id="new-btn"
            class="btn btn-outline-light indigo-600 w-50 mt-4 mb-4 bg">Create</button>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts/create.js" type="module"></script>
  <script src="scripts/funcs.js" type="module"></script>
</body>

</html>
